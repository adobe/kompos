---
# Environment overrides (dev -> prod)
env:
  name: prod
  # full_type will now resolve to "production" via nested interpolation
  # {{env.type_mapping.{{env.name}}}} where env.name=prod

# Override project FQDN - will use new env.name in interpolation
project:
  env_suffix: "{{env.name}}-suffix"  # prod-suffix
  full_fqdn: "{{project.name}}.{{regions.region_code}}.{{env.name}}.{{cloud.name}}.example.com"
  # Complex: myproject.or2.prod.aws.example.com

