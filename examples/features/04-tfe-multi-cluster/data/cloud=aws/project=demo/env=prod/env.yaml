# Production Environment
environment: prod

# Prod-specific module versions (may differ from dev for stability)
eks:
  module_version: v19.15.0  # Tested stable version for prod
  cluster_version: "1.27"   # One version behind latest for stability

vpc:
  module_version: v5.1.0    # Tested stable version

iam:
  module_version: v5.29.0   # Tested stable version

# Prod-specific settings
vpc:
  single_nat_gateway: false  # High availability for prod
  enable_nat_gateway: true

eks:
  endpoint_public_access: false   # More secure
  endpoint_private_access: true

